name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
      run_tests:
        description: 'Run Tests'
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_tests }}
      run: ./gradlew test
      
    - name: Build APK
      run: |
        if [[ "${{ github.event.inputs.build_type }}" == "release" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ./gradlew assembleRelease
        else
          ./gradlew assembleDebug
        fi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch' && 'app-release' || 'app-debug' }}
        path: app/build/outputs/apk/${{ github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch' && 'release' || 'debug' }}/app-${{ github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch' && 'release' || 'debug' }}.apk
        retention-days: 90
        
    - name: Generate Test Report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }}

  ui-test:
    runs-on: macos-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_tests }}
    strategy:
      matrix:
        api-level: [29, 30]
        abi: [arm64-v8a]
        
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install ARM system image
      run: |
        echo "y" | sudo $ANDROID_HOME/tools/bin/sdkmanager "system-images;android-${{ matrix.api-level }};google_apis;${{ matrix.abi }}"
        
    - name: Run Instrumentation Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        arch: ${{ matrix.abi }}
        target: google_apis
        profile: Nexus 6
        script: ./gradlew connectedCheck
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none